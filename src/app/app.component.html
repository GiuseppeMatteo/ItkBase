<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">
      <img src="../assets/images/logo.png" />
      <span><strong>Version:</strong> {{ appVersion }}</span>
      <a mat-list-item routerLink="/release">
        <span><i class="fas fa-info"></i>&nbsp;Release</span>
      </a>

      <!-- <a mat-list-item routerLink="/courses">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a> -->

      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
        <span><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <itk-user-info></itk-user-info>
  </mat-toolbar>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <main role="main">
    <router-outlet></router-outlet>
  </main>

  <footer>
    <div id="sx"></div>
    <div id="dx">
      <span>Powered by:&nbsp;</span>
      <img src="../assets/images/intellitronika.svg" class="footer-image" />
    </div>
  </footer>
</mat-sidenav-container>
